<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Bolt Transportation App</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
    }
    header {
      background: #39b54a;
      color: #fff;
      padding: 1.5rem 0;
      text-align: center;
    }
    .greetings {
      background: #e9ffe8;
      color: #269d35;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      border-bottom: 1px solid #39b54a;
    }
    main {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 2rem 1.5rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 1rem 0 0.25rem 0;
    }
    input, select, button {
      width: 100%;
      padding: 0.65rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #39b54a;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #269d35;
    }
    .ride-info, .thank-you, .payment-section, .payment-success {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f9f2;
      border-left: 4px solid #39b54a;
      border-radius: 6px;
      display: none;
    }
    .thank-you {
      background: #e9ffe8;
      color: #269d35;
      border-left: 4px solid #b1e0b4;
      text-align: center;
      font-size: 1.2rem;
    }
    .payment-section {
      background: #fffce8;
      border-left: 4px solid #ffc107;
      color: #916500;
    }
    .payment-success {
      background: #e8fff3;
      border-left: 4px solid #39b54a;
      color: #269d35;
      text-align: center;
    }
    .payment-methods label {
      font-weight: normal;
      display: inline-block;
      margin-right: 1rem;
    }
    .card-form input {
      margin-bottom: 0.5rem;
    }
    .bank-details {
      background: #f7fafc;
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 0.75rem;
      font-size: 0.97rem;
    }
  </style>
</head>

      </select>
      <input type="text" id="pickupOther" name="pickupOther" placeholder="Enter custom pickup (if 'Other')" style="display:none"/>

      <label for="dropoff">Dropoff Location</label>
      <select id="dropoff" name="dropoff" required>

        <option value="Gombe Line Motor Park">Gombe Line Motor Park</option>

        <option value="Buba Shongo Street">Buba Shongo Street</option>
        <option value="Pantami Layout">Pantami Layout</option>
        <option value="Others">Other (type below)</option>
      </select>
      <input type="text" id="dropoffOther" name="dropoffOther" placeholder="Enter custom dropoff (if 'Other')" style="display:none" />

      <label for="carType">Car Type</label>
      <select id="carType" name="carType" required>
        <option value="">Select a car</option>
        <option value="standard">Standard</option>
        <option value="suv">SUV</option>
        <option value="luxury">Luxury</option>
      </select>

      <button type="submit">Book Ride</button>
    </form>
    <div class="ride-info" id="rideInfo">
      <h2>Ride Details</h2>
      <p><strong>Name:</strong> <span id="nameInfo"></span></p>
      <p><strong>Phone:</strong> <span id="phoneInfo"></span></p>
      <p><strong>Email:</strong> <span id="emailInfo"></span></p>
      <p><strong>Pickup:</strong> <span id="pickupInfo"></span></p>
      <p><strong>Dropoff:</strong> <span id="dropoffInfo"></span></p>
      <p><strong>Car Type:</strong> <span id="carTypeInfo"></span></p>
      <p><strong>Status:</strong> <span style="color:green;">Searching for driver...</span></p>
    </div>
    <div class="thank-you" id="thankYouMsg"></div>
    <div class="payment-section" id="paymentSection">
      <h2>Make Payment</h2>
      <div class="payment-methods">
        <label>
          <input type="radio" name="paymentMethod" value="transfer" checked> Bank Transfer
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="card"> Card Payment
        </label>
      </div>
      <div id="paymentDetails"></div>
      <button id="payBtn">Pay Now</button>
    </div>
    <div class="payment-success" id="paymentSuccessMsg">
      <!-- Payment success message will be set by JS -->
    </div>
  </main>
  <script>
    // Show/hide custom pickup input
    document.getElementById('pickup').addEventListener('change', function() {
      document.getElementById('pickupOther').style.display = (this.value === 'Others') ? 'block' : 'none';
      if(this.value !== 'Others') document.getElementById('pickupOther').value = '';
    });

    // Show/hide custom dropoff input
    document.getElementById('dropoff').addEventListener('change', function() {
      document.getElementById('dropoffOther').style.display = (this.value === 'Others') ? 'block' : 'none';
      if(this.value !== 'Others') document.getElementById('dropoffOther').value = '';
    });

    const bookingForm = document.getElementById('bookingForm');
    const rideInfo = document.getElementById('rideInfo');
    const thankYouMsg = document.getElementById('thankYouMsg');
    const paymentSection = document.getElementById('paymentSection');
    const paymentDetails = document.getElementById('paymentDetails');
    const paymentSuccessMsg = document.getElementById('paymentSuccessMsg');
    let currentName = "";

    bookingForm.addEventListener('submit', function(e) {
      e.preventDefault();

      // Gather values (with custom location fallback)
      const name = bookingForm.passengerName.value.trim();
      const phone = bookingForm.passengerPhone.value.trim();
      const email = bookingForm.passengerEmail.value.trim();
      let pickup = bookingForm.pickup.value;
      if(pickup === 'Others') pickup = bookingForm.pickupOther.value.trim();
      let dropoff = bookingForm.dropoff.value;
      if(dropoff === 'Others') dropoff = bookingForm.dropoffOther.value.trim();
      const carType = bookingForm.carType.options[bookingForm.carType.selectedIndex].text;

      // Simple validation
      if(!name || !phone || !email || !pickup || !dropoff || carType === "Select a car") {
        alert('Please fill in all fields correctly.');
        return;
      }
      if(!/^\d{7,}$/.test(phone)) {
        alert('Please enter a valid phone number (at least 7 digits, numbers only).');
        return;
      }
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      // If passed, show thank you and ride summary
      document.getElementById('nameInfo').textContent = name;
      document.getElementById('phoneInfo').textContent = phone;
      document.getElementById('emailInfo').textContent = email;
      document.getElementById('pickupInfo').textContent = pickup;
      document.getElementById('dropoffInfo').textContent = dropoff;
      document.getElementById('carTypeInfo').textContent = carType;

      thankYouMsg.textContent = `âœ… Thank you, ${name}! Your ride details have been verified.`;
      thankYouMsg.style.display = 'block';
      rideInfo.style.display = 'block';

      bookingForm.style.display = 'none';

      // Show payment section
      paymentSection.style.display = 'block';
      showPaymentDetails('transfer');
      currentName = name;
    });

    // Payment method switching
    document.querySelectorAll('input[name="paymentMethod"]').forEach(function(radio) {
      radio.addEventListener('change', function() {
        showPaymentDetails(this.value);
      });
    });

    function showPaymentDetails(method) {
      if(method === 'transfer') {
        paymentDetails.innerHTML = `
          <div class="bank-details">
            <strong>Bank Transfer Details:</strong><br>
            Bank: Opay<br>
            Account Name: Babayo Faizu Gidado<br>
            Account Number: <strong>9031953150</strong>
          </div>
          <small>After transfer, click "Pay Now" to complete.</small>
        `;
      } else if(method === 'card') {
        paymentDetails.innerHTML = `
          <form id="cardForm" class="card-form" onsubmit="return false;">
            <input type="text" placeholder="Card Number" pattern="\\d{12,19}" required /><br>
            <input type="text" placeholder="Expiry (MM/YY)" pattern="\\d{2}/\\d{2}" required /><br>
            <input type="text" placeholder="CVV" pattern="\\d{3,4}" required /><br>
          </form>
        `;
      }
    }

    document.getElementById('payBtn').addEventListener('click', function(e) {
      e.preventDefault();
      const selectedMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

      if(selectedMethod === 'card') {
        // Simple card validation
        const cardForm = document.getElementById('cardForm');
        if(cardForm) {
          const [cardNum, exp, cvv] = cardForm.querySelectorAll('input');
          if(!cardNum.value.match(/^\d{12,19}$/)) {
            alert('Enter a valid card number.');
            return;
          }
          if(!exp.value.match(/^\d{2}\/\d{2}$/)) {
            alert('Enter a valid expiry (MM/YY).');
            return;
          }
          if(!cvv.value.match(/^\d{3,4}$/)) {
            alert('Enter a valid CVV.');
            return;
          }
        }
      }

      paymentSection.style.display = 'none';
      paymentSuccessMsg.textContent = `ðŸŽ‰ Payment successful! Thank you, ${currentName}, for booking with Bolt.`;
      paymentSuccessMsg.style.display = 'block';
    });
  </script>
</body>
</html>
